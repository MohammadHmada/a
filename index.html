<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            direction: rtl;
            font-size: 20px;
            color: black;
        }

        body {}

        nav {
            width: 100%;
            height: 25px;
        }

        .class-nav {
            height: 25px;
            line-height: 25px;
            text-align: center;
            width: 100px;
            display: inline-block;
            float: right;
        }

        .class-nav:hover {
            background-color: #6e6e6e49;
        }

        header {
            width: 100%;
            height: 100px;
        }

        #logo {
            height: 100px;
            object-fit: contain;
            background-color: transparent;
        }

        #text_logo {
            display: inline-block;
            height: 100px;
            font-size: 60px;
            line-height: 100px;
            color: #000000;
            padding: 0px 20px;
            position: absolute;
            top: auto;
        }

        main {
            margin: 5px 0px 0px 0px;
            height: 500px;
        }

        aside {
            width: calc(5%);
            height: 500px;
            float: right;
            box-shadow: -4px 10px 9px 0px #76afaf;
            transition: 0.5s width 0s;
            border-top-left-radius: 15px;
            overflow: hidden;
        }

        article {
            width: calc(95% - 10px);
            height: 500px;
            float: left;
            display: inline-block;
            padding: 0px 10px 0px 0px;
            transition: 0.5s width 0s;
            overflow: overlay;
        }

        .logo_img {
            width: 40px;
            height: 40px;
        }

        .setting_div {
            width: calc(100% - 5px);
            height: 40px;
            padding: 0px 5px 0px 0px;
            margin: 10px 0px 0px 0px;
            overflow: visible;
        }

        .setting_div:hover {
            background-color: #6e6e6e49;
        }

        .setting_span {
            display: none;
            line-height: 40px;
            height: 40px;
            position: absolute;
            top: auto;
            padding: 0px 14px;
        }

        #open,
        #open2 {
            border: 0px solid darkcyan;
            border-radius: 12px 12px 0px 0px;
            height: 30px;
            margin: 5px 5px 0px 20px;
            background: cadetblue;
            overflow: hidden;
            border: 1px solid darkcyan;
        }

        img {
            height: calc(100% - 4px);
            margin: 2px 0px;
        }

        .a1:hover {
            background-color: #6e6e6e49;
        }

        #alnateja_codes,
        #textarea_codes {
            border-radius: 0px 0px 12px 12px;
            margin: 0px 5px 5px 20px;
            height: 488px;
            max-height: 488px;
            min-height: 488px;
            outline: 0px;
            border: 1px solid darkcyan;
            border-top: 0px;
            border-bottom-right-radius: 0px;
        }

        #alnateja_codes {
            background-color: white;
            border-bottom-left-radius: 0px;
        }

        #alnateja_codes,

            direction: ltr;

        #textarea_codes {

            max-height: 488px;

</head>
